<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Seissors</h1>
    
    <!-- images -->
    <div class="choices">
        <div class="choice" id="rock">
            <!-- rock img -->
            <img src="images\rock.png" alt="Resource not loaded">
        </div>
        <div class="choice" id="paper">
            <!-- paper img -->
            <img src="images\paper.png" alt="Resource not loaded">
        </div>
        <div class="choice" id="scissors">
            <!-- scissors img -->
            <img src="images\scissors.png" alt="Resource not loaded">
        </div>
    </div>
    
    <!-- scoreBoard -->
    <div class="score-board">
        <!-- user score board -->
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <!-- Computer score board -->
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp.</p>
        </div>
    </div>

    <!-- msg-Container -->
     <div class="msg-Container">
        <p id="msg">Play Your Move</p>
     </div>

     <script src="script.js"></script>
</body>
</html>
